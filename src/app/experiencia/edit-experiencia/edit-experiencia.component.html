<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Fecha</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descriptionE">Curso</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE"
                        [(ngModel)]="expLab.descriptionE" required>
                </div>
                <div class="button">
                    <button class="btn btn-dark">
                        Actualizar
                    </button>
                </div>

            </form>
        </div>
    </div>
