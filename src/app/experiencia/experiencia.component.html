<div class=" row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva educación
        </button>
    </div>

    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>{{Experiencia.nombreE}}</td>
                <td>{{Experiencia.descriptionE}}</td>

                <td *ngIf="isLogged">
                    <button class= "btn btn-outline-dark" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i></button>
                </td>
               
                <td *ngIf="isLogged">
                    <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i></button>
                </td>

            </tr>
        </tbody>


    </table>
</div>
